<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yard Sales</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="email">
    <div class="email-container">
      <img src="./assets/logos/logo_yard_sale.svg" alt="logo" class="logo">
      <h1 class="title">Email has been sent!</h1>
      <p class="subtitle">Please check your inbox for instructions on how to reset the password</p>
      <div class="email-icon-container">
        <img src="./assets/icons/email.svg" alt="email" class="email-icon">
      </div>
      <button type="submit" class="button primary-button email-button">Login</button>
      <p class="resend">
        Didn't receive the email?
        <a href="/">Resend</a>
      </p>
    </div>
  </div>
</body>
</html>
