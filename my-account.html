<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yard Sales</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="main">
    <div class="container">
      <img src="./assets/logos/logo_yard_sale.svg" alt="logo" class="logo">
      <h1 class="title title-account">My account</h1>
      <form action="/" class="form">
        <label for="name" class="label">Name</label>
        <input type="text" id="name" placeholder="example" class="input input-text">

        <label for="email" class="label">Email address</label>
        <input type="email" id="email" placeholder="example@example" class="input input-email">

        <label for="password" class="label">Password</label>
        <input type="password" id="password" placeholder="**********" class="input input-password">

        <button type="submit" class="button primary-button login-button">Create</button>
      </form>
    </div>
  </div>
</body>
</html>
